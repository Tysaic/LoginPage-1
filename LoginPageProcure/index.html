<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Procure Login Service</title>
        <!-- Importing Fonts and materializecss -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <link rel="stylesheet" href="css/materialize.css" media="screen, projection">
        <!-- Importing Css -->
        <link rel="stylesheet" href="css/style.css">
        <!--Importing Favicon-->
        <link rel="shortcut icon" href="/MainIndex/media/favicon/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container main-container center-align ">
            <div class="row ">
                <div class="col s12 m12 l12 xl12 " id="box-mail">
                    <div class="card">
                        <div class="card-content">
                            <img id="logo" src="./media/logo.png" alt="procure-logo-png">
                            <h1 id="main-h1" class="grey-text text-darken-2">Bienvenido</h1>
                            <h2 id="main-h2" class="grey-text text-darken-2">Ingresa a tu correo</h2>
                            <div class="container">
                                <div class="row">
                                    <span class="error_form" id="email_error_form"></span>
                                    <form action="#">
                                        <div class="input-field col s12 m12 l12 xl12 grey-text text-darken-2">
                                            <input type="text" id="email" class="validate grey-text text-darken-2">
                                            <label for="email" class="grey-text text-darken-2">Email</label>
                                        </div>
                                        <div class="input-field col s12 m12 l12 xl12">
                                            <input type="password" id="password" class="validate grey-text text-darken-2">
                                            <label for="password" class="grey-text text-darken-2">Password</label>
                                        </div>

                                        <div class="input-field col s12 m12 l12 xl12">
                                            <p>
                                                <label>
                                                    <input type="checkbox">
                                                    <span>Recordar Usuario</span>
                                                </label>
                                            </p>
                                            <button class="btn waves-effect waves-light" type="submit" name="action">
                                                <i
                                                    class="material-icons center small send-icon"
                                                    style="font-size: 2.25rem !important;">send</i>
                                            </button>
                                        </div>
                                        <p class="paragraph-into-container" style="color: grey;">¿Olvidaste tu usuario/contraseña?
                                            <a href="#">click aquí.</a>
                                        </p>
                                        <br>
                                        <button class="btn" style="font-weight: 500;" id="help">
                                            <i
                                                class="tiny material-icons center help_outline-icon"
                                                style="font-size: 1.6rem;">help_outline</i>
                                        </button>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed-action-btn">
            <a id="menu" class="waves-effect waves-light btn btn-floating">
                <i class="material-icons">menu</i>
            </a>
            <div class="tap-target" data-target="menu">
                <div class="tap-target-content">
                    <h5 style="text-align: center;">AYUDA</h5>
                    <p>Si tienes alguna duda o consulta, contacta con el personal tecnico de la
                        empresa ellos te ayudaran.</p>
                    <p>correo@email.comf</p>
                </div>
            </div>

        </div>
        <script src="js/jquery.js"></script>
        <script src="js/materialize.js" type="text/javascript"></script>
        <script src="js/script.js"></script>
    </body>
</html>
